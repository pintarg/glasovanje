<div class='homepage'>
  <h1>Odgovori / rezultati</h1>
  <button id="btnIzpisRezultatov" onClick="izpisRezultatov()" style="display:none">Izpiši rezultate glasovanja</button>
  <div id="divIzpisRezultatov" ng-controller="AnswersController">
    <button id="btnRewrite" type='button' ng-click="rewrite()" style="display:none">Naloži podatke</button> <!-- gumb je skrit, ker se ga uporablja v 'socketPosiljanjeRezultatov' za izpis nove vrstice v Angular tabelo -->
    <!-- <h2>Izpis rezultatov:</h2> -->
    <form>
      <label id="predicate2" for="predicate">Izberi ime stolpca, po katerem želiš iskati:</label>
      <select class="form-control" id="predicate" ng-model="selectedPredicate" ng-options="predicate for predicate in predicates"></select>
    </form>
    <br>
    <table st-table="podatki" class="table table-striped">
      <thead>
        <tr>
          <th id="thVprID" st-sort="VprID">ID vprašanja</th>
          <th id="thOdg" st-sort="Odg">Odgovor</th>
          <th id="thTs" st-sort="ts">Čas oddaje odgovora</th>
          <th id="thTs2" st-sort="ts2">Časovni žig</th>
          <th id="thSocketID" st-sort="SocketID">ID Socket povezave</th>
          <th id="thIzbrisi">Izbriši</th>
        </tr>
        <tr>
          <th colspan="6">
            <input id="thSrchVprID" st-search="VprID" placeholder="Išči po ID" class="input-sm form-control" type="search" />
          <!-- </th>
          <th colspan="2"> -->
            <input id="thSrchIskanje" st-search placeholder="Iskanje po celotni tabeli" class="input-sm form-control" type="search" />
          <!-- </th>
          <th colspan="2"> -->
            <input id="thSrchIskanje2" st-search="{{selectedPredicate}}" placeholder="Išči po izbranem stolpcu" class="input-sm form-control" type="search" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="podatek in podatki">
          <td>{{podatek.VprID}}</td>
          <td>{{podatek.Odg}}</td>
          <td>{{podatek.ts}}</td>
          <td>{{podatek.ts2}}</td>
          <td>{{podatek.SocketID}}</td>
          <td><button type="button" ng-click="removeRow(podatek)" class="btn btn-sm btn-danger">X</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
