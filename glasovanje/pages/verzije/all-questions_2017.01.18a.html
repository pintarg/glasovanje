<div class='homepage'>
  <h1>Seznam vseh vprašanj</h1>
  <button id="btnIzpisVprasanj" onClick="izpisVprasanj()" style="display:none">Izpiši vprašanja</button>
  <div id="divVsaVprasanja", ng-controller="all-questionsController">
    <button id="btnRewriteVprasanja" type='button' ng-click="rewriteVprasanja()" style="display:none">Naloži podatke</button> <!-- gumb je skrit, ker se ga uporablja v 'socketPosiljanjeVprasanj' za izpis nove vrstice v Angular tabelo -->
    <!-- <h2>Izpis vprašanj:</h2> -->
    <form>
      <label id="predicate2" for="predicate">Izberi ime stolpca, po katerem želiš iskati:</label>
      <select class="form-control" id="predicate" ng-model="selectedPredicate" ng-options="predicate for predicate in predicates"></select>
    </form>
    <br>
    <table st-table="vprasanja" class="table table-striped">
      <thead>
        <tr>
          <th id="thVprID" st-sort="VprID">ID vprašanja</th>
          <th id="thVprasanje" st-sort="vprasanje">Vprašanje</th>
          <th id="thIzbrisi">Izbriši</th>
        </tr>
        <tr>
          <th colspan="3">
            <input id="thSrchVprID" st-search="VprID" placeholder="Išči po ID" class="input-sm form-control" type="search" />
          <!-- </th>
          <th> -->
            <input id="thSrchIskanje" st-search placeholder="Iskanje po celotni tabeli" class="input-sm form-control" type="search" />
          <!-- </th>
          <th> -->
            <input id="thSrchIskanje2" st-search="{{selectedPredicate}}" placeholder="Iskanje po izbranem stolpcu" class="input-sm form-control" type="search" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="vprasanje in vprasanja">
          <td>{{vprasanje.VprID}}</td>
          <td>{{vprasanje.vprasanje}}</td>
          <td><button type="button" ng-click="removeRowVprasanja(vprasanje)" class="btn btn-sm btn-danger">X</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
